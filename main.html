<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vishnu Sivan" />
    <meta
      name="description"
      content="A website to check the Covid Vaccine Slot Availability"
    />
    <title>Vaccine Slot Checker</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="heading">
      <div id="heading-text">VS Checker</div>
    </header>
    <div class="container">
      <div class="container-heading">Search slots</div>
      <div class="container-buttons" id="button-section">
        <button autofocus class="search-type-button" id="btn-by-dist">Search By District</button>
        <button class="search-type-button" id="btn-by-pin">Search By PIN</button>
      </div>
      <div class="container-by-district" id="search-by-district">
        <div class="container-by-district-row">
          <label for="states-name" class="required">States &nbsp;&nbsp;</label>
          <select class="search-type-dropdown" name="states-name" id="states-name"></select>
        </div>
        <div class="container-by-district-row">
          <label for="district-name" class="required">Districts</label>
          <select class="search-type-dropdown" name="district-name" id="district-name"></select>
        </div>
        <div class="container-by-district-row">
          <label for="choose-date">Start Date</label>
          <input class="search-type-dropdown" name="choose-date" id="choose-date" type="date" />
        </div>
        <button class="search-type-button" id="btn-check-district">Check Slots</button>
      </div>
      <div class="container-by-district" id="search-by-pincode">
        <div class="container-by-district-row">
          <label for="pin-code" class="required">Pin Code</label>
          <input class="search-type-dropdown" type="number" name="pin-code" id="pin-code" placeholder="123456" />
        </div>
        <div class="container-by-district-row">
          <label for="choose-date-pin">Start Date</label>
          <input class="search-type-dropdown" name="choose-date-pin" id="choose-date-pin" type="date" />
        </div>
        <button class="search-type-button" id="btn-check-pin">Check Slots</button>
      </div>
      <div id="output"></div>
      <div class="response-div" style="overflow-x: auto">
        <table id="tbl-response"></table>
      </div>
    </div>
    <footer id="footer-section">
        <p>Copyright @ 2021 Vishnu Sivan</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
